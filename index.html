<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Zinzin FM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <link rel="shortcut icon" href="./assets/pictures/homerDuff.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="nav-item" data-section-id="home">
                    <a id="btnHome" href="index.html" >Home</a>
                </li>
                <li class="nav-item" data-section-id="music-list">
                    <a id="btnPlaylist"  href="">Playlist</a>
                </li>
                <li class="nav-item" data-section-id="contact">
                    <a id="btnChooseDisk" href="">Choose Disk</a>
                </li>
            </ul>
        </nav>
        <div class="video-container">
            <video id="bgVideo" loop autoplay muted poster="crazyFrog.jpg">
                <!-- Assurez-vous que le chemin du fichier vidÃ©o est correct -->
                <source src="assets/videos/ZIZIN FM V2.mp4" type="video/mp4">
            </video>
            <div class="juckBox">
                <div class="disque">
                    <img class="vinyle" src="assets/pictures/disques/vinyle.png" alt="Disque Vinyle">
                    <img class="coverDisque" src="" alt="cover de la musique">
                </div>
            </div>
        </div>
    </header>

    <!-- Playlist -->
    <div id="playlistContainer" class="playlistContainer">
        <div class="search-container">
            <div class="search-header">
                <img src="assets/pictures/logoSearch.png" alt="Logo Recherche">
                <label for="search">Rechercher par chanson ou artiste :</label>
            </div>
            <input type="text" id="search" placeholder="Entrez le nom de la chanson ou de l'artiste">
        </div>
    
        <table class="musique-table">
            <thead>
                <tr>
                    <th>Artiste</th>
                    <th>Nom de la musique</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="listeMusiqueBody" class="musique-list"></tbody>
        </table>
    </div>
 
    <!-- Choix du disque -->
    <!-- <div id="chooseDiskContainer" class="choose-disk-container">
        <h2>Choisir le disque</h2>
        <div class="disques-container" id="disquesContainer"></div>
        <button id="btnChooseDiskConfirm">Confirmer</button>
    </div> -->


    <button id="btnPause"><img id="imgBtn" src="assets/pictures/bouton-jouer.png"></button>
    <button id="btnRandom"><img id="imgBtnRandom" src="assets/pictures/des2.png"></button>

</body>
</html>
